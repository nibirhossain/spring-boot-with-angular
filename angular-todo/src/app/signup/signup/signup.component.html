<h2>Signup</h2>
<div class="container">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit(signupForm.value)">
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" type="text" formControlName="username" class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="text" formControlName="email" class="form-control">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control" />
        </div>
        <div class="form-group">
            <label for="repassword">Retype Password</label>
            <input type="repassword" formControlName="password" class="form-control" />
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Register</button>
            <a routerLink="/login" class="btn btn-link">Login</a>
        </div>

    </form>
  </div>
